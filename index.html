  <body>    
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>

      // some hard links
      var LPVlogPlaylist = 'PLH3cBjRCyTTwontN4gOIr56ynE8GMhZ2g';
      var LenoFlyPlaylist = 'PLYOovY8-SKcGjW33XcUOCpeRhevMIZehW';
      var bizDoesBC = 'PLdfa34XqP5f2uB9VVfgkrWoqVx5OutjIE';
      var randomshortvids = 'PL9FUXHTBubp-_e0wyNu1jfVVJ2QVAi5NW';
      var playlist = randomshortvids;
      
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'kvO_nHnvPtQ',
          playerVars: {
            'mute': 1,
            'list': playlist,
            'index': 41,
            'autoplay': 1,
            // 'shuffle': 1,
            'playsinline': 0,
            'rel': 0
            'controls': 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        // event.target.playVideo();
        // event.target.setPlaybackRate(2);
        // shuffled_pl = event.target.getPlaylist();
        // event.target.loadPlaylist(playlist);
        // event.target.playVideo(); //maybe forget about the ads for now
        // event.target.cuePlaylist({ list: playlist, index: startingIndex });

        
        event.target.setShuffle(true);
        event.target.setLoop(true);
        
        event.target.nextVideo();
        event.target.setPlaybackRate(2);
      }

      // 5. The API calls this function when the player's state changes.
      function onPlayerStateChange(event) {
        event.target.setPlaybackRate(2);
      }

      function onPlayerError(event) {
        event.target.nextVideo();
      }

    </script>
