<!DOCTYPE html>
<html>
  <body>    
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <script>

      // some hard links

      // Reon Vanger playlists
      const LPVlogPlaylist = 'PLH3cBjRCyTTwontN4gOIr56ynE8GMhZ2g';
      const impaulsivePlaylist = 'PLxVI_4gawWf_n3DjriKRvWduJ8H_eOg5E';
      const bestOfChicletsPlaylist = 'PLdfa34XqP5f01aCbrLsH91KBzM1kU40Ad';
      const ChicletsTVPlaylist = 'PLdfa34XqP5f2lP6JyqffOrd5TwkoPXg_p';

      // other
      const LenoFlyPlaylist = 'PLYOovY8-SKcGjW33XcUOCpeRhevMIZehW';
      const BarryHarrisVideo = 'iCsw0NjXY1U';
      const randomshortvids = 'PL9FUXHTBubp-_e0wyNu1jfVVJ2QVAi5NW';

      // final playlist
      const vanger_playlists = [LPVlogPlaylist, impaulsivePlaylist, bestOfChicletsPlaylist, ChicletsTVPlaylist];
      const playlist = vanger_playlists[ Math.floor(Math.random() * vanger_playlists.length) ];
      
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '1080',
          width: '1920',
          videoId: playlist, // 'kvO_nHnvPtQ', // 1s black screen vid //does having a videoID yield less ads???
          playerVars: {
            'mute': 1,
            'list': playlist,
            'autoplay': 1,
            'loop': 1,
            'playsinline': 0,
            'rel': 0,
            'controls': 0,
            'disablekb': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
          }
        });
      }
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {     
        event.target.setShuffle(true);
        event.target.nextVideo();
        event.target.setPlaybackRate(5);
      }
      // 5. The API calls this function when the player's state changes.
      function onPlayerStateChange(event) {
        event.target.setPlaybackRate(5);
      }

      // called if a video cannot play for w/e reason
      function onPlayerError(event) {
        event.target.nextVideo();
      }

    </script>
    
  </body>
</html>
